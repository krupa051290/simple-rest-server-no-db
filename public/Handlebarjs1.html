        <div id="addeditems">

 <script src="javascripts/handlebars-v4.0.5.js"></script>
    <script>
        $(document).ready(function(){
            
              $.ajax({
                        type: "GET",
                        url: "/products", 
                        success: function(result){
                            
                             var txt;   
                            for(x in result){
                                txt += result[x] +" ";
                            
                            }
                            
                            console.log(""+txt);
                            var template = Handlebars.compile($("#template").html());
                            $("#addeditems").append(template(result));

                  });
            
            
                      $("#add").on("click", function(e){

                var items = {
                
                    itemname : $("#itemname").val(),

                    price : $("#price").val()
                
                };              
                   console.log(""+items);       
              
                var appendTo;
                  $.ajax({
                        type: "POST",

                        success: function(result){   
                           
                        var arr= [];

                       console.log(""+txt);

                           arr[0] = result;
                            
                            console.log(""+arr[0]);
                          $("div#addeditems:last").append(template(arr));
                        
                    }
                    
                  });
            
            });
        
        
            
            $("#addeditems").on("click", ".glyphicon", function(){
            
              var id =  $(this).attr('id');
                
                var ele =  $(this);
               
            
                $.ajax({
              
                    type: "DELETE",

                  success: function(result){
                      
                        ele.closest('div.well').remove();

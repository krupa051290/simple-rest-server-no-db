<DOCTYPE! html>
    <html>
   <head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

     <link rel="stylesheet" type="text/css" href="stylesheets/ex1.css">
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Store</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Catlog</a></li> 
      <li><a href="#">Contact</a></li> 
    </ul>
  </div>
</nav>
<div class="container"  ng-app="productpage">
 
     <div class="row">
    <div class="col-sm-4">
            <div class="list-group">
              <a href="#" class="list-group-item active">Cras Justo Odio</a>
              <a href="#" class="list-group-item">Dapibus ac facilisis in</a>
              <a href="#" class="list-group-item">Third item</a>
            </div>
         
         </div>
    <div class="col-sm-8">
        <form class="form-horizontal" role="form"> 
            <div class="form-group">
                <label class="control-label col-sm-2" for="search">Search</label> 
                <div  class="col-sm-4">
                <input type="search" class="form-control" placeholder="Search">
                </div>
            </div>
            
          <div class="form-group">
                <label class="control-label col-sm-2" for="additem">Add Item</label>
           
            <div class="col-xs-3"><input type="text" class="form-control" placeholder="Item name" id="itemname"></div>
              <div class="col-xs-3"><input type="text" class="form-control"  placeholder="Description" id="desc"></div>
              <div class="col-xs-3"><input type="text" class="form-control" placeholder="Price" id="price"></div>
              <button type="button" class="btn btn-default" id="add">Add</button>
 
             
            </div>
        </form>  
        
        <script src="javascripts/script.js"></script>
         <script src="javascripts/angular.min.js"></script>
        
        <div  ng-controller="productcontroller">
          
        <div class="well well-lg" ng-repeat="prod in products">
            <div><h3>{{prod.itemname}}</h3>
                 <p class="pull-right"><span class="glyphicon glyphicon-remove-sign a" id="{{prod.id}}"></span></p>
               <span class="label label-primary pull-right a ">{{prod.price}}</span>
            </div>
        <h6>{{prod.desc}}</h6>
        </div>
            
        </div>
    </div>
  </div>
</div>
        
    <script>
     var productpagemod = angular.module('productpage',[]);
        
        productpagemod.factory('factoryproducts', function($http){
        
            datafactory = {};
            var temp =[];
            datafactory.getProducts = function(){
                
            $http({
                  method: 'GET',
                  url: '/products'
                }).then(function successCallback(response) {
                        console.log("response "+response);
                        return response;            
                  }, function errorCallback(response) {
                 
                  });
                             
               return temp;
            };
            
            return datafactory;
        });
        
        productpagemod.controller('productcontroller', function($scope,factoryproducts){
            $scope.products = factoryproducts.getProducts();
        
        
        });
    
    </script>
    
        </body>
    </html>
    </DOCTYPE!>
